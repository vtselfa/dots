# General
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Number of the first window
set -g base-index 1

# Color support
set -g default-terminal "screen-256color"

# Truecolor support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable control+arrow to move cursor faster
set-option -gw xterm-keys on

# Change modes faster in Vim and neovim
set -g escape-time 10

# Don't let tmux overwrite a renamed window
set-option -g allow-rename off

# Key bindings
bind c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# Move only one fucking panel at at time
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# Mouse
set -g mouse on


# Status-Bar
# Default colors
set -g status-bg blue
set -g status-fg white

# Left side of status bar
set -g status-left '#[fg=white][#[fg=white,bold]#S#[fg=white,default]#[fg=white]]'

# Windows
set-window-option -g window-status-separator ""

# Inactive windows in status bar
set-window-option -g window-status-format ' #I:#[bold]#W '

# Current or active window in status bar
set-window-option -g window-status-current-style bg=black,fg=white
set-window-option -g window-status-current-format ' #I:#[bold]#W '

# Right side of status bar
set -g status-right '#[fg=white, bold]#H'

# Double click to select and copy word
setw -g word-separators ' @"=()[]`,'
setw -ag word-separators "'"
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    run-shell "sleep .1s" \; \
    send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"

# Triple click to select full line, with whitespaces stripped from the start and the end
bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    run-shell "sleep .1s" \; \
    send-keys -X copy-pipe-and-cancel "awk '{$1=$1;print}' | xsel -i -p && xsel -o -p | xsel -i -b"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
    set -g @continuum-boot 'on'
    set -g @continuum-boot-options 'iterm'
    set -g @continuum-save-interval '60'
    set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-yank'

# The first time one needs to clone the repo as follows:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
 run '~/.tmux/plugins/tpm/tpm'

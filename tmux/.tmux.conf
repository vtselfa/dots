# General
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Number of the first window
set -g base-index 1

# Color support
set -g default-terminal "screen-256color"

# Truecolor support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable control+arrow to move cursor faster
set-option -gw xterm-keys on

# Change modes faster in Vim and neovim
set -g escape-time 10

# Don't let tmux overwrite a renamed window
set-option -g allow-rename off

# Key bindings
bind c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# Move only one fucking panel at at time
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# Mouse
set -g mouse on


# Status bar
# Default colors
set -g status-bg "#3465a4"
set -g status-fg white

# Change the color of the status bar depending on the project
if '[[ "$SUBPROJECTNAME" =~ s9_a0 ]]' 'set -g status-bg "#005e79"'
if '[[ "$SUBPROJECTNAME" =~ s9_b0 ]]' 'set -g status-bg "#98005d"'
if '[[ "$SUBPROJECTNAME" =~ s9m_a0 ]]' 'set -g status-bg "#376400"'
if '[[ "$SUBPROJECTNAME" =~ s9m_b0 ]]' 'set -g status-bg "#502b74"'

# Left side of status bar
set -g status-left '#[fg=white][#[fg=white,bold]#S#[fg=white,default]#[fg=white]]'

# Windows
set-window-option -g window-status-separator ""

# Inactive windows in status bar
set-window-option -g window-status-format ' #I:#[bold]#W '

# Current or active window in status bar
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-format ' #I:#[bold]#W '

# Right side of status bar
set -g status-right-length 100
set -g status-right '#[fg=white, bold]#(echo $(cleartool catcs | tail -1 | cut -f 5 -d " ") $WORKSPACEID $INTEGRATION_BRANCH) #H'


# Shell
set -g default-shell /usr/intel/bin/zsh
set -g update-environment "PATH http_proxy https_proxy"


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
